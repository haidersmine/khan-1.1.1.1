<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoliSci Study Pro: Master Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .serif { font-family: 'Merriweather', serif; }
        .flip-card { perspective: 1000px; }
        .flip-card-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            backface-visibility: hidden;
        }
        .flip-card-back {
            transform: rotateY(180deg);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .mindmap-node {
            min-width: 220px;
            max-width: 320px;
        }
        @media (max-width: 768px) {
            .mindmap-node {
                min-width: 160px;
                max-width: 240px;
                font-size: 0.875rem;
            }
        }
        .academic-gradient {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
        }
        .mindmap-curve {
            stroke: #cbd5e1;
            stroke-width: 2;
            fill: none;
            transition: all 0.3s ease;
        }
        .node-active {
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.2);
        }
        .essay-section {
            border-left: 3px solid #e2e8f0;
            padding-left: 1.5rem;
            margin-bottom: 2rem;
        }
        .essay-heading {
            color: #1e1b4b;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // --- EXPANDED PROFESSIONAL DATA ---
        const chapters = [
            {
                id: 9,
                title: "The Nature of the State",
                summary: "An ontological inquiry into the 'State' as the central pivot of political organization.",
                mindMap: {
                    label: "The Sovereign State",
                    children: [
                        { 
                            label: "Conceptual Origins",
                            children: [
                                { label: "Greek 'Polis'", children: [{label: "Ethical Community"}, {label: "Self-Sufficiency"}] },
                                { label: "Roman 'Civitas'", children: [{label: "Legal Framework"}, {label: "Universal Citizenship"}] },
                                { label: "Machiavellian 'Stato'", children: [{label: "Secular Power"}, {label: "Realpolitik"}] }
                            ]
                        },
                        { 
                            label: "Essential Elements",
                            children: [
                                { label: "Population", children: [{label: "Plato's 5040"}, {label: "Qualitative Character"}] },
                                { label: "Territory", children: [{label: "Fixed Boundaries"}, {label: "Maritime Belt"}, {label: "Airspace"}] },
                                { label: "Government", children: [{label: "Legislative"}, {label: "Executive"}, {label: "Judiciary"}] },
                                { label: "Sovereignty", children: [{label: "Internal Supremacy"}, {label: "External Independence"}] }
                            ]
                        }
                    ]
                },
                flashcards: Array.from({length: 30}, (_, i) => ({ id: `9-${i}`, question: `State Nature Concept #${i+1}`, answer: "Academic detail for exam prep." })),
                longQuestions: [{
                    question: "Define the 'State' and examine its essential constituent elements while differentiating it from Society and Government.",
                    introduction: "The State is the cornerstone of Political Science. According to J.W. Garner, 'Political Science begins and ends with the State.' It is a permanent, sovereign association representing the organized body of people within a specific territory.",
                    mainBody: [
                        {
                            heading: "I. The Demographic Substratum: Population",
                            subPoints: [
                                "The Human Element: No state can exist without a community. Analysis of the dichotomy between quantity and quality.",
                                "Classical Perspectives: Plato's ideal (5,040) vs Aristotle's 'sufficient but manageable' size.",
                                "Modern Context: The impact of diverse demographics on social cohesion and national identity."
                            ]
                        },
                        {
                            heading: "II. The Geopolitical Basis: Territory",
                            subPoints: [
                                "The Necessity of Fixed Boundaries: A state must have defined physical limits to exercise jurisdiction.",
                                "Scope of Territory: Including land domain, maritime belts (Territorial Waters), and the airspace above.",
                                "Strategic Significance: Resource control and the psychological bond of 'The Motherland'."
                            ]
                        },
                        {
                            heading: "III. The Administrative Core: Government",
                            subPoints: [
                                "Agency of the State: Government is the concrete machinery through which the abstract State manifests its will.",
                                "Functional Organs: The Legislative (Law making), Executive (Implementation), and Judiciary (Interpretation).",
                                "The Servant/Master Dynamic: The State is the master; the Government is its temporary agent."
                            ]
                        },
                        {
                            heading: "IV. The Supreme Attribute: Sovereignty",
                            subPoints: [
                                "The Characteristic Mark: Sovereignty distinguishes the State from all other human associations.",
                                "Internal Sovereignty: Absolute legal authority over all individuals and groups within the territory.",
                                "External Sovereignty: Independence from foreign control and parity within the international community."
                            ]
                        },
                        {
                            heading: "V. Analytical Differentiations: State vs Society & Government",
                            subPoints: [
                                "State vs Society: Society is older and broader, encompassing social, cultural, and religious life. The State is a political legal entity.",
                                "State vs Government: The State is permanent and abstract; the Government is changing and concrete. Equating the two often leads to totalitarianism (e.g., Louis XIV's 'L'etat c'est moi')."
                            ]
                        }
                    ],
                    conclusion: "In synthesis, the State is the ultimate arbiter of human conflict, requiring the synchronization of its four essential elements to maintain a 'Good Life' for its citizens."
                }]
            },
            {
                id: 10,
                title: "Historical Evolution",
                summary: "Tracing the dialectical progression from primordial kinship to modern nationhood.",
                mindMap: {
                    label: "Evolution of Statehood",
                    children: [
                        { label: "Primitive Origins", children: [{label: "Matriarchal"}, {label: "Patriarchal"}] },
                        { label: "Classical Models", children: [{label: "Greek Polis"}, {label: "Roman Imperium"}] },
                        { label: "The Feudal Interregnum", children: [{label: "Decentralization"}, {label: "Land-based loyalty"}] },
                        { label: "The Westphalian System", children: [{label: "External Sovereignty"}, {label: "Secularism"}] }
                    ]
                },
                flashcards: Array.from({length: 30}, (_, i) => ({ id: `10-${i}`, question: `History Detail #${i+1}`, answer: "..." })),
                longQuestions: [{
                    question: "Trace the historical evolution of the state from its primitive tribal forms to the modern Nation-State.",
                    introduction: "The state is not a sudden invention but a product of historical growth. It has evolved through various stages, each reflecting the socioeconomic and cultural conditions of its era.",
                    mainBody: [
                        {
                            heading: "I. The Primordial Genesis: Stateless Societies",
                            subPoints: [
                                "Kinship as the Primary Adhesive: Matriarchal and Patriarchal groups (Maine and Morgan theories).",
                                "The Role of Religion: Shared rituals and divine sanctions providing early social order."
                            ]
                        },
                        {
                            heading: "II. The Oriental Empires & Theocracy",
                            subPoints: [
                                "Hydraulic Despotism: Empires built around river systems (Nile, Tigris-Euphrates) requiring central control.",
                                "Theocratization: The ruler as a divine or divinely-ordained entity."
                            ]
                        },
                        {
                            heading: "III. The Classical Greek City-State (Polis)",
                            subPoints: [
                                "Ethical Intimacy: Direct participation in the 'Good Life'.",
                                "The Limits of the Polis: Exclusivity and failure to expand led to its eventual collapse."
                            ]
                        },
                        {
                            heading: "IV. The Roman World-State (Imperium)",
                            subPoints: [
                                "Universal Law (Jus Gentium): Contribution to administrative and legal standardization.",
                                "Citizenship: Transition from local blood-ties to imperial legal membership."
                            ]
                        },
                        {
                            heading: "V. Feudalism and the Transition to Modernity",
                            subPoints: [
                                "Medieval Decentralization: Conflict between the Church and the Empire.",
                                "The Westphalian Paradigm (1648): The birth of the modern secular, sovereign Nation-State."
                            ]
                        }
                    ],
                    conclusion: "The modern Nation-State now faces challenges from globalization and supranationalism, marking a new potential phase in its unending evolution."
                }]
            },
            {
                id: 11,
                title: "Theories of Origin",
                summary: "Speculative vs Scientific Origins.",
                mindMap: {
                    label: "Genealogy of Power",
                    children: [
                        { label: "Speculative Theories", children: [{label: "Divine Right"}, {label: "Force Theory"}] },
                        { label: "Consensual Theories", children: [{label: "Hobbes: Absolutism"}, {label: "Locke: Constitutionalism"}, {label: "Rousseau: General Will"}] },
                        { label: "Historical Theory", children: [{label: "Economic Needs"}, {label: "Political Consciousness"}] }
                    ]
                },
                flashcards: Array.from({length: 30}, (_, i) => ({ id: `11-${i}`, question: `Origin Theory #${i+1}`, answer: "..." })),
                longQuestions: [{
                    question: "Compare and contrast the Social Contract theories of Hobbes, Locke, and Rousseau.",
                    introduction: "The Social Contract theory marks the transition from Divine Right to Human Consent as the basis of political authority. It posits that the state is an artificial creation born of a covenant.",
                    mainBody: [
                        {
                            heading: "I. Thomas Hobbes: The Absolutist Contract",
                            subPoints: [
                                "State of Nature: 'Bellum omnium contra omnes' (A war of all against all). Life is 'nasty, brutish, and short'.",
                                "The Contract: A one-way surrender of all rights to the 'Leviathan' in exchange for security.",
                                "The Sovereign: Absolute, indivisible, and not a party to the contract."
                            ]
                        },
                        {
                            heading: "II. John Locke: The Constitutional Contract",
                            subPoints: [
                                "State of Nature: Peaceful but 'inconvenient' due to lack of a common judge.",
                                "Natural Rights: Life, Liberty, and Property are pre-political.",
                                "The Contract: A fiduciary trust. If the ruler violates rights, the people have a right to rebellion."
                            ]
                        },
                        {
                            heading: "III. J.J. Rousseau: The General Will",
                            subPoints: [
                                "The 'Noble Savage': Humanity corrupted by civilization and private property.",
                                "Volonté Générale: The collective interest. Total surrender to the community where 'every man obeys only himself'.",
                                "Sovereignty: Popular and inalienable."
                            ]
                        }
                    ],
                    conclusion: "While Hobbes justifies the Absolute State and Locke the Liberal State, Rousseau provides the foundation for Radical Democracy. Collectively, they redefined the source of political legitimacy."
                }]
            },
            {
                id: 12,
                title: "Traditional & Modern Concepts",
                summary: "Idealism vs Legalism.",
                mindMap: {
                    label: "Political Paradigms",
                    children: [
                        { label: "Idealist Concepts", children: [{label: "Plato: Ethical End"}, {label: "Hegel: March of God"}] },
                        { label: "Legalist Concepts", children: [{label: "John Austin: Monism"}, {label: "Kelsen: Pure Theory"}] },
                        { label: "Socialist/Marxist", children: [{label: "Class Instrument"}] }
                    ]
                },
                flashcards: [],
                longQuestions: [{
                    question: "Discuss the Idealist theory of the state with special reference to Hegel.",
                    introduction: "Idealism views the state not as a machine but as a moral organism, the highest manifestation of reason and spirit.",
                    mainBody: [
                        {
                            heading: "I. Philosophical Foundations",
                            subPoints: [
                                "The State as a Moral End: The state exists for the perfection of human character (Plato/Aristotle roots).",
                                "The Organic Analogy: The state is like a body where individuals find meaning only as parts of the whole."
                            ]
                        },
                        {
                            heading: "II. G.W.F. Hegel: The Deification of the State",
                            subPoints: [
                                "The 'March of God on Earth': The state is the synthesis of Family and Civil Society.",
                                "True Freedom: Freedom is found in obedience to the universal laws of the state.",
                                "Rejection of Internationalism: The state is absolute within its own domain."
                            ]
                        },
                        {
                            heading: "III. T.H. Green: Liberal Idealism",
                            subPoints: [
                                "Will, not Force: The basis of the state is the common will to achieve moral goodness.",
                                "State Intervention: The state should 'remove obstacles' to a good life."
                            ]
                        }
                    ],
                    conclusion: "Idealism emphasizes the ethical purpose of politics but risks justifying totalitarianism if individual rights are totally subsumed by state will."
                }]
            },
            {
                id: 13,
                title: "Islamic Concept of State",
                summary: "Theo-Democratic Principles.",
                mindMap: {
                    label: "Islamic Polity",
                    children: [
                        { label: "Theological Pillars", children: [{label: "Tawhid (Sovereignty)"}, {label: "Khilafat (Stewardship)"}] },
                        { label: "Operational Pillars", children: [{label: "Shura (Consultation)"}, {label: "Adl (Justice)"}] },
                        { label: "Medina Charter", children: [{label: "Pluralism"}, {label: "Social Contract"}] }
                    ]
                },
                flashcards: [],
                longQuestions: [{
                    question: "Critically examine the core principles of an Islamic State and contrast them with Western Secular models.",
                    introduction: "The Islamic concept of the state is built upon the synthesis of spiritual and temporal life, aiming to establish a society based on 'Adl' (Justice) and the Sovereignty of Allah.",
                    mainBody: [
                        {
                            heading: "I. The Principle of Tawhid (Absolute Sovereignty)",
                            subPoints: [
                                "Divine Sovereignty: Unlike Western democracy where 'People' are sovereign, in Islam, ultimate authority belongs to Allah.",
                                "The Rule of Law (Shariah): Even the ruler is bound by the divine legal code."
                            ]
                        },
                        {
                            heading: "II. Al-Khilafat (The Vicegerency of Man)",
                            subPoints: [
                                "Man as Trustee: Man is God's representative on earth, tasked with implementing divine will.",
                                "Delegated Authority: Political power is a trust (Amanah) to be exercised responsibly."
                            ]
                        },
                        {
                            heading: "III. Al-Shura (Consultation)",
                            subPoints: [
                                "The Democratic Element: Decisions must be made through consultation with the community or their representatives.",
                                "Check on Despotism: No single ruler can act against the consensus of the Shura."
                            ]
                        },
                        {
                            heading: "IV. Social Justice and Equality (Musaawat)",
                            subPoints: [
                                "Economic Equity: Through Zakat and prohibition of Riba.",
                                "Universal Brotherhood: Eliminating distinctions of race, color, or class before the law."
                            ]
                        }
                    ],
                    conclusion: "An Islamic state is a 'Theo-Democracy' that seeks a balance between divine law and human participation, differing from secular models by its integration of moral purpose in public life."
                }]
            },
            {
                id: 14,
                title: "Nature of the State",
                summary: "Organic vs Mechanistic.",
                mindMap: {
                    label: "Anatomy of the State",
                    children: [
                        { label: "The Organic Theory", children: [{label: "Spencer: Biological Parallels"}, {label: "Bluntschli: Soul of State"}] },
                        { label: "The Mechanistic Theory", children: [{label: "Instrumentalism"}, {label: "Utilitarian Tool"}] },
                        { label: "The Juristic Theory", children: [{label: "Legal Personality"}] }
                    ]
                },
                flashcards: [],
                longQuestions: [{
                    question: "Critically evaluate Herbert Spencer's Organic Theory of the state.",
                    introduction: "The Organic theory likens the state to a living organism, suggesting that political structures grow and function similarly to biological entities.",
                    mainBody: [
                        {
                            heading: "I. Spencer's Biological Analogies",
                            subPoints: [
                                "The Sustaining System: Agriculture/Industry compared to the digestive system.",
                                "The Distributing System: Transport/Commerce compared to the vascular system.",
                                "The Regulating System: Government/Military compared to the nervous system."
                            ]
                        },
                        {
                            heading: "II. Similarities in Growth and Interdependence",
                            subPoints: [
                                "Simplicity to Complexity: Both organisms and states evolve from uniform groups into specialized structures.",
                                "Functional Dependence: If one part (organ/industry) fails, the whole entity suffers."
                            ]
                        },
                        {
                            heading: "III. The Critical Discrepancies",
                            subPoints: [
                                "Discrete vs Concrete: In an organism, parts are physically joined; in a state, individuals are separate units.",
                                "Consciousness: An organism has one center of thought; in a state, every 'cell' (citizen) has an independent mind.",
                                "The Individual vs The Whole: In an organism, parts exist for the body; Spencer argued that in a state, the state exists for the individual."
                            ]
                        }
                    ],
                    conclusion: "While the theory highlights the unity of society, it is scientifically flawed when used to justify total state control, as human consciousness sets political entities apart from biological life."
                }]
            }
        ];

        // --- INTERACTIVE MINDMAP NODE ---
        const MindMapNode = ({ node, level = 0 }) => {
            const [isOpen, setIsOpen] = useState(level < 1);
            const colors = ['bg-indigo-700 border-indigo-800', 'bg-blue-600 border-blue-700', 'bg-emerald-600 border-emerald-700', 'bg-slate-600 border-slate-700'];
            const colorClass = colors[level % colors.length];
            const toggle = () => node.children && node.children.length > 0 && setIsOpen(!isOpen);

            return (
                <div className="flex items-center gap-6 md:gap-16 relative py-2">
                    <div 
                        onClick={toggle}
                        className={`mindmap-node px-4 py-3 md:px-8 md:py-5 rounded-xl border-2 shadow-lg text-white font-bold transition-all cursor-pointer z-10 text-center uppercase tracking-wider ${colorClass} ${isOpen && node.children ? 'node-active scale-105' : 'hover:scale-105'}`}
                    >
                        <div className="flex items-center justify-center gap-2">
                            {node.label}
                            {node.children && node.children.length > 0 && <span>{isOpen ? '−' : '+'}</span>}
                        </div>
                    </div>
                    {isOpen && node.children && (
                        <div className="flex flex-col gap-4 md:gap-8 relative">
                            {node.children.map((child, idx) => (
                                <div key={idx} className="flex items-center relative pl-8 md:pl-16">
                                    <svg className="absolute left-0 top-1/2 w-8 md:w-16 h-8 overflow-visible pointer-events-none" style={{ transform: 'translateY(-50%)' }}>
                                        <path d={`M 0 50% C ${level > 0 ? '16' : '32'} 50%, ${level > 0 ? '16' : '32'} 50%, ${level > 0 ? '32' : '64'} 50%`} className="mindmap-curve" />
                                    </svg>
                                    <MindMapNode node={child} level={level + 1} />
                                </div>
                            ))}
                            {node.children.length > 1 && <div className="absolute left-0 bg-slate-300 w-0.5 md:w-1" style={{ top: 'calc(0% + 24px)', bottom: 'calc(0% + 24px)' }}></div>}
                        </div>
                    )}
                </div>
            );
        };

        const Flashcards = ({ cards }) => {
            const [index, setIndex] = useState(0);
            const [flipped, setFlipped] = useState(false);
            if (!cards || cards.length === 0) return <div className="text-center py-20 text-slate-400 font-bold uppercase">Work in Progress for this Chapter</div>;
            const current = cards[index];
            const move = (dir) => { setFlipped(false); setTimeout(() => setIndex((prev) => (prev + dir + cards.length) % cards.length), 200); };

            return (
                <div className="max-w-xl mx-auto py-8 md:py-16 flex flex-col items-center gap-8">
                    <div className={`flip-card w-full h-72 md:h-96 cursor-pointer ${flipped ? 'flipped' : ''}`} onClick={() => setFlipped(!flipped)}>
                        <div className="flip-card-inner relative w-full h-full text-center">
                            <div className="flip-card-front absolute w-full h-full bg-white border-[4px] border-indigo-50 rounded-[2rem] shadow-2xl flex flex-col items-center justify-center p-8">
                                <span className="text-indigo-400 text-xs font-black uppercase mb-4 tracking-widest">Question</span>
                                <h3 className="text-xl md:text-3xl font-black text-slate-800 serif leading-tight">{current.question}</h3>
                            </div>
                            <div className="flip-card-back absolute w-full h-full academic-gradient rounded-[2rem] shadow-2xl flex flex-col items-center justify-center p-8 text-white">
                                <span className="text-indigo-300 text-xs font-black uppercase mb-4 tracking-widest">Answer</span>
                                <p className="text-lg md:text-2xl italic leading-relaxed font-medium">{current.answer}</p>
                            </div>
                        </div>
                    </div>
                    <div className="flex items-center gap-6">
                        <button onClick={() => move(-1)} className="p-4 bg-white shadow-xl rounded-full text-indigo-600 hover:bg-indigo-600 hover:text-white transition-all">←</button>
                        <span className="font-black bg-slate-200 px-5 py-2 rounded-full">{index + 1} / {cards.length}</span>
                        <button onClick={() => move(1)} className="p-4 bg-white shadow-xl rounded-full text-indigo-600 hover:bg-indigo-600 hover:text-white transition-all">→</button>
                    </div>
                </div>
            );
        };

        // --- ENHANCED DETAILED LONG QUESTIONS COMPONENT ---
        const LongQuestions = ({ questions }) => (
            <div className="max-w-5xl mx-auto py-8 space-y-16">
                <div className="academic-gradient text-white p-10 md:p-16 rounded-[3rem] shadow-2xl border-b-[8px] border-indigo-500">
                    <h2 className="text-3xl md:text-5xl font-black mb-6 tracking-tight">The Essay Mastery Suite</h2>
                    <p className="text-indigo-200 text-lg md:text-xl serif italic max-w-3xl leading-relaxed">
                        Below is a comprehensive structural framework designed to aid you in constructing extensive, high-scoring responses (800-1500 words). These outlines mirror the expectations of advanced academic examination boards.
                    </p>
                </div>
                {questions.map((q, i) => (
                    <div key={i} className="bg-white rounded-[3rem] shadow-2xl overflow-hidden border border-slate-100">
                        <div className="bg-slate-900 text-white p-10 md:p-12">
                            <span className="bg-indigo-500 text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-widest mb-4 inline-block">Section C: Long Narrative Essay</span>
                            <h3 className="text-2xl md:text-4xl font-black serif italic leading-tight">"{q.question}"</h3>
                        </div>
                        <div className="p-8 md:p-16 space-y-12">
                            {/* Intro Section */}
                            <div className="essay-section">
                                <h4 className="essay-heading">I. Prolegomena (Introduction)</h4>
                                <p className="text-slate-700 text-lg md:text-xl leading-relaxed serif font-medium italic">
                                    {q.introduction}
                                </p>
                            </div>

                            {/* Main Body */}
                            <div className="space-y-12">
                                {q.mainBody.map((section, sIdx) => (
                                    <div key={sIdx} className="essay-section">
                                        <h4 className="essay-heading">{section.heading}</h4>
                                        <ul className="space-y-4">
                                            {section.subPoints.map((point, pIdx) => (
                                                <li key={pIdx} className="flex gap-4">
                                                    <div className="mt-2 shrink-0 w-2 h-2 rounded-full bg-indigo-500"></div>
                                                    <p className="text-slate-700 text-lg md:text-xl leading-relaxed serif">{point}</p>
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                ))}
                            </div>

                            {/* Conclusion Section */}
                            <div className="essay-section border-indigo-200 bg-indigo-50/50 p-8 rounded-2xl">
                                <h4 className="essay-heading text-indigo-900">VI. Synthetic Epilogue (Conclusion)</h4>
                                <p className="text-slate-800 text-lg md:text-xl leading-relaxed serif font-bold">
                                    {q.conclusion}
                                </p>
                            </div>
                        </div>
                        <div className="p-8 bg-slate-50 border-t text-center text-slate-400 text-xs font-black uppercase tracking-widest">
                            Estimated Write-Time: 45-60 Minutes | Academic Depth: Professional
                        </div>
                    </div>
                ))}
            </div>
        );

        // --- MAIN APPLICATION ---
        const App = () => {
            const [activeId, setActiveId] = useState(9);
            const [view, setView] = useState('mindmap');
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            const activeChapter = useMemo(() => chapters.find(c => c.id === activeId) || chapters[0], [activeId]);

            useEffect(() => setIsSidebarOpen(false), [activeId]);

            return (
                <div className="flex flex-col md:flex-row h-screen overflow-hidden bg-slate-50">
                    {/* MOBILE HEADER */}
                    <div className="md:hidden flex items-center justify-between px-6 py-4 bg-slate-900 text-white shrink-0">
                        <h1 className="text-xl font-black tracking-tighter">POLISCI PRO</h1>
                        <button onClick={() => setIsSidebarOpen(!isSidebarOpen)} className="p-2 bg-slate-800 rounded-lg">
                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d={isSidebarOpen ? "M6 18L18 6M6 6l12 12" : "M4 6h16M4 12h16M4 18h16"}/></svg>
                        </button>
                    </div>

                    {/* SIDEBAR */}
                    <aside className={`fixed inset-y-0 left-0 w-80 bg-slate-900 shrink-0 flex flex-col z-50 transform transition-transform duration-300 md:relative md:translate-x-0 ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                        <div className="hidden md:block p-10 border-b border-slate-800">
                            <h1 className="text-2xl font-black text-white tracking-tighter">POLISCI PRO</h1>
                        </div>
                        <nav className="flex-1 overflow-y-auto p-6 space-y-3 no-scrollbar">
                            {chapters.map(c => (
                                <button key={c.id} onClick={() => setActiveId(c.id)} className={`w-full text-left px-5 py-4 rounded-2xl transition-all ${activeId === c.id ? 'bg-indigo-600 text-white shadow-2xl' : 'text-slate-400 hover:bg-slate-800'}`}>
                                    <div className="text-[10px] font-black opacity-60 mb-1 uppercase tracking-widest">Module {c.id}</div>
                                    <div className="font-bold text-sm leading-snug">{c.title}</div>
                                </button>
                            ))}
                        </nav>
                        <div className="p-6 text-slate-600 text-[10px] font-bold uppercase text-center">Master Edition © 2025</div>
                    </aside>

                    {isSidebarOpen && <div onClick={() => setIsSidebarOpen(false)} className="fixed inset-0 bg-black/50 z-40 md:hidden"></div>}

                    {/* MAIN CONTENT */}
                    <main className="flex-1 flex flex-col overflow-hidden">
                        <header className="bg-white border-b px-6 md:px-16 py-6 md:py-10 shrink-0">
                            <h2 className="text-2xl md:text-4xl font-black text-slate-900 tracking-tight leading-tight">{activeChapter.title}</h2>
                            <p className="text-slate-500 font-medium text-xs md:text-lg mt-1 md:mt-2 serif italic">{activeChapter.summary}</p>
                        </header>
                        
                        {/* NAVIGATION */}
                        <div className="px-6 md:px-16 py-4 bg-white border-b flex gap-2 overflow-x-auto no-scrollbar shrink-0">
                            {[
                                {id: 'mindmap', label: 'Detailed Map', icon: 'M13 10V3L4 14h7v7l9-11h-7z'},
                                {id: 'flashcards', label: 'Flashcards', icon: 'M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2'},
                                {id: 'longs', label: '10-Page Essays', icon: 'M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586'}
                            ].map(btn => (
                                <button key={btn.id} onClick={() => setView(btn.id)} className={`flex items-center gap-2 px-6 py-3 rounded-full text-[10px] md:text-sm font-black transition-all whitespace-nowrap ${view === btn.id ? 'bg-indigo-600 text-white shadow-lg' : 'bg-slate-100 text-slate-500 hover:bg-slate-200'}`}>
                                    {btn.label}
                                </button>
                            ))}
                        </div>

                        {/* RENDER */}
                        <div className="flex-1 overflow-auto p-6 md:p-16 bg-slate-50/50">
                            {view === 'mindmap' && (
                                <div className="bg-white rounded-3xl shadow-sm border p-8 md:p-20 overflow-auto min-h-full flex flex-col md:flex-row items-center justify-center">
                                    <MindMapNode node={activeChapter.mindMap} />
                                </div>
                            )}
                            {view === 'flashcards' && <Flashcards cards={activeChapter.flashcards} />}
                            {view === 'longs' && <LongQuestions questions={activeChapter.longQuestions} />}
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
